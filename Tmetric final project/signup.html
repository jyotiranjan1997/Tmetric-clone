<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./style1/signup.css">
   
</head>
<body>
    <div id="container">
        <div id="signup">
            <div>
                <img src="https://id.tmetric.com/images/tmetric_logo_and_text.svg" alt="">
            </div>
            <div>
                 <h1>  Create Your Account  </h1>
            </div>

            <form action="" id="form">
                <div class="pad">
                    <div class="span">
                        <span>Name</span>
                    </div>
                    
                    <div class="input">
                        
                        <input type="text" placeholder="Please Enter your name" id="name"> 
                    </div>
                    
                    
                </div>
                <div class="pad">
                    <div>
                        <span>Email</span>
                    </div>
                    
                    <input type="text" placeholder="Please Enter your email" id="email">

                    <div id="alert2">
                        <span> Enter a valid email address</span>
                    </div>

                </div>

                <div class="pad">
                    <div>
                        <span>Password</span>
                    </div>
                    
                    <input type="password" placeholder="Please Enter your password" id="password">
                    <div id="alert">
                        <span> Password should be greter than 7 Charaters</span>
                    </div>
                </div>

                <div class="pad1">
                    <div>
                        <input type="checkbox" id="checkbox">
                    </div>
                    <div>
                        <span>I accept <a href="https://tmetric.com/terms-of-service#_ga=2.174681505.2009190035.1661235687-510587636.1661235687">Terms of Service</a> </span>
                    </div>
                    
                
                </div>


                <div class="pad">
                    
                    <button id="Signup" >Sign Up</button>
                    
                </div>


            </form>

            <div class="pad">
                
                <hr>
            </div>
             
            <div class="pam">
                <div>
                    <img src="https://id.tmetric.com/images/google_logo.svg" alt=""> 
                </div>
                
            <div>
               <a> Sign Up with Google  </a> 
             </div>
                
            </div>

            <div class="pam">
                <div>
                    <img src="https://id.tmetric.com/images/microsoft_logo.svg" alt=""> 
                </div>
                
            <div>
               <a> Sign Up with Microsoft  </a>   
             </div>
                
            </div>

            <div class="pam">
                <div>
                    <img src="https://id.tmetric.com/images/apple_logo.svg" alt=""> 
                </div>
                
            <div>
               <a> Sign Up with Apple  </a>   
             </div>
                
            </div>

            <div class="pad">
                
                <hr>
            </div>
           

            <div>
                
                <div id="sp"><p>Already have an account? <a href="login.html">Login</a></p></div>
            </div>

            


        </div>

        <div id="subImg">
            
                <img src="https://id.tmetric.com/images/side_image_register.svg" alt="">
            
            
        </div>

    </div>


    
</body>
</html>

<script src="scripts1/signup.js"></script>
